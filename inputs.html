<p><strong>Audio Settings</strong></p>

<form class="" action="index.html" method="post">
  <input type="range" id="volumen" name="volumen" value="" min="0" max="10" value="5" step="2">
  <label for="volumen">Volumen</label>
  <br>

  <p><strong>Seleccionar el día de la semana</strong></p>
  <label for="start">Indique el día</label>
    <input type="date" id="start" name="trip-start" value="2021-01-10" min="2018-01-01" max="2023-12-31">

  <p>¿Quiere que le mandemos un correo?</p>
  <form class="" action="index.html" method="post">
    <input type="checkbox" name="" value="">
  </form>


  <form class="" action="index.html" method="post">
    <label for="archivo">suba aquí el archivo que necesite</label>
    <input type="file"
      id="archivo" name="archivo"
      accept="image/*,.pdf,.word">
  </form>
